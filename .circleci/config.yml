version: 2.1

executors:
  default:
    docker:
      - image: cimg/ruby.3.1.2
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD

caches:
  - &bundle_cache_v1 v2-repo-{{ checksum "Gemfile.lock }}
  - &bundle_cache v2-repo-

commands:
  defaults:
    steps:
      - checkout
      - restore_cache:
          keys:
            - *bundle_cache_v1
            - *bundle_cache
      - run: bundle install
      - save_cache:
          key: *bundle_cache
          paths:
            - vendor/bundle
  run_linters:
    steps:
      - run:
          name: rubocop
          command: rubocop
      - run:
          name: fasterer
          command: fasterer
  run_specs:
    steps:
      - run:
          name: run specs
          command: rspec

jobs:
  lintering:
    executor: default
    steps:
      - defaults
      - run_linters
  run_specs:
    executor: default
    steps:
      - defaults
      - run_specs

workflows:
  build:
    jobs:
      - lintering
      - run_specs:
          requires:
            - lintering
