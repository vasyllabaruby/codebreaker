version: 2.1

executors:
  default:
    working_directory: ~/repo
    description: The official Docker image
    docker:
      - image: cimg/ruby.3.1.2
        environment:
          RAILS_ENV: test

caches:
  - &bundle_cache_v1 v2-repo-{{ checksum "Gemfile.lock }}
  - &bundle_cache v2-repo-

commands:
  defaults:
    steps:
      - checkout
      - restore_cache:
          keys:
            - *bundle_cache_v1
            - *bundle_cache
      - run: bundle install
      - save_cache:
          key: *bundle_cache
          paths:
            - vendor/bundle
  run_specs:
    steps:
      - run:
          name: run specs
          command: rspec

jobs:
  run_specs:
    executor: default
    steps:
      - defaults
      - run_specs

workflows:
  build:
    jobs:
      - run_specs:

